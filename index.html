<!DOCTYPE html>
<html>
<head>
    <title>Fortnite-Like Battle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #222;

        #game-container {

            z-index: 2;

</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui">
            <div id="health-bar"></div>
            <div id="shield-bar"></div>
            <div id="ammo">30/∞</div>
        </div>
        <div id="score">0</div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 30,
            height: 60,
            speed: 5,
            health: 100,
            shield: 100,
            weapons: ['assault'],
            currentWeapon: 0,
            ammo: 30,
            direction: 0 // angle in radians
        };

        // Game state
        const game = {
            score: 0,
            bots: [],
            buildings: [],
            weapons: [],
            bullets: [],
            lastShot: 0,
            shotDelay: 300 // ms
        };

        // Controls
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            space: false,
            shift: false
        };

        // Event listeners
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() in keys) keys[e.key.toLowerCase()] = true;
            if (e.key === 'Shift') keys.shift = true;
            if (e.key === ' ') keys.space = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key.toLowerCase() in keys) keys[e.key.toLowerCase()] = false;
            if (e.key === 'Shift') keys.shift = false;
            if (e.key === ' ') keys.space = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            player.direction = Math.atan2(mouseY - player.y, mouseX - player.x);
        });

        canvas.addEventListener('click', (e) => {
            const now = Date.now();
            if (now - game.lastShot > game.shotDelay) {
                shoot();
                game.lastShot = now;
            }
        });

        function shoot() {
            if (player.ammo <= 0) return;
            player.ammo--;
            updateAmmoUI();

            const bullet = {
                x: player.x + Math.cos(player.direction) * 30,
                y: player.y + Math.sin(player.direction) * 30,
                dx: Math.cos(player.direction) * 10,
                dy: Math.sin(player.direction) * 10,
                lifetime: 100
            };
            game.bullets.push(bullet);

            // Check for hits
            game.bots.forEach((bot, i) => {
                if (checkCollision(
                    bullet.x, bullet.y, 5, 5,
                    bot.x, bot.y, bot.width, bot.height
                )) {
                    bot.health -= 25;
                    bullet.lifetime = 0;
                    if (bot.health <= 0) {
                        game.bots.splice(i, 1);
                        game.score += 100;
                        updateScoreUI();
                        spawnBot();
                    }
                }
            });
        }

        function checkCollision(x1, y1, w1, h1, x2, y2, w2, h2) {
            return x1 < x2 + w2 && x1 + w1 > x2 && y1 < y2 + h2 && y1 + h1 > y2;
        }

        function spawnBot() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            switch (side) {
                case 0: // top
                    x = Math.random() * canvas.width;
                    y = -50;
                    break;
                case 1: // right
                    x = canvas.width + 50;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 50;
                    break;
                case 3: // left
                    x = -50;
                    y = Math.random() * canvas.height;
                    break;
            }
            game.bots.push({
                x: x,
                y: y,
                width: 30,
                height: 60,
                speed: 1 + Math.random() * 2,
                health: 100,
                direction: Math.atan2(player.y - y, player.x - x)
            });
        }

        function spawnBuilding() {
            game.buildings.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                width: 50 + Math.random() * 100,
                height: 50 + Math.random() * 100
            });
        }

        function updateAmmoUI() {
            document.getElementById('ammo').textContent = `${player.ammo}/∞`;
        }

        function updateScoreUI() {
            document.getElementById('score').textContent = game.score;
        }

        function updateHealthUI() {
            document.getElementById('health-bar').style.width = `${player.health}px`;
            document.getElementById('shield-bar').style.width = `${player.shield}px`;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background (sky and ground)
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height / 2);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

            // Draw buildings
            ctx.fillStyle = '#8B4513';
            game.buildings.forEach(building => {
                ctx.fillRect(building.x, building.y, building.width, building.height);
            });

            // Update player position
            if (keys.w) player.y -= player.speed;
            if (keys.s) player.y += player.speed;
            if (keys.a) player.x -= player.speed;
            if (keys.d) player.x += player.speed;
            if (keys.shift) player.speed = 8;
            else player.speed = 5;

            // Keep player in bounds
            player.x = Math.max(0, Math.min(canvas.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height, player.y));

            // Draw player
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.direction);
            ctx.fillStyle = '#0000FF';
            ctx.fillRect(-player.width/2, -player.height/2, player.width, player.height);
            ctx.restore();

            // Update bots
            game.bots.forEach(bot => {
                bot.x += Math.cos(bot.direction) * bot.speed;
                bot.y += Math.sin(bot.direction) * bot.speed;
                bot.direction = Math.atan2(player.y - bot.y, player.x - bot.x);

                // Draw bot
                ctx.save();
                ctx.translate(bot.x, bot.y);
                ctx.rotate(bot.direction);
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(-bot.width/2, -bot.height/2, bot.width, bot.height);
                ctx.restore();

                // Check collision with player
                if (checkCollision(
                    player.x - player.width/2, player.y - player.height/2, player.width, player.height,
                    bot.x - bot.width/2, bot.y - bot.height/2, bot.width, bot.height
                )) {
                    player.health -= 0.5;
                    updateHealthUI();
                }
            });

            // Update bullets
            game.bullets.forEach((bullet, i) => {
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                bullet.lifetime--;

                // Draw bullet
                ctx.fillStyle = '#FFFF00';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();

                // Remove expired bullets
                if (bullet.lifetime <= 0) {
                    game.bullets.splice(i, 1);
                }
            });

            // Spawn bots occasionally
            if (Math.random() < 0.01 && game.bots.length < 10) {
                spawnBot();
            }

            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        for (let i = 0; i < 5; i++) {
            spawnBuilding();
            spawnBot();
        }
        updateHealthUI();
        updateScoreUI();
        gameLoop();
    </script>
</body>
</html>
