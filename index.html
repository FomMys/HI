<!DOCTYPE html>
<html>
<head>
    <title>Glitchrunner: Quantum Desync</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #00ffff;
        }
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            filter: sepia(20%) contrast(150%);
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            text-shadow: 0 0 5px #ff00ff;
        }
        #corruptionBar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 10px;
            background: #111;
            border: 1px solid #00ffff;
        }
        #corruptionFill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            transition: width 0.3s;
        }
        .glitch {
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
            25% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
            50% { text-shadow: 1px 0 #ff00ff, -1px 0 #00ffff; }
            75% { text-shadow: -1px 0 #ff00ff, 1px 0 #00ffff; }
            100% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <h1 class="glitch">GLITCHRUNNER</h1>
        <p>CORRUPTION: <span id="corruptionValue">0%</span></p>
    </div>
    <div id="corruptionBar"><div id="corruptionFill"></div></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state
        const game = {
            player: {
                x: 100,
                y: 100,
                width: 32,
                height: 48,
                speed: 5,
                isGlitching: false,
                corruption: 0,
                abilities: {
                    frameSkip: { cooldown: 0, maxCooldown: 120 },
                    lagField: { active: false, duration: 0 },
                    ghostWalk: { active: false, duration: 0 }
                }
            },
            platforms: [],
            enemies: [],
            glitches: [],
            rooms: []
        };

        // Initialize platforms
        for (let i = 0; i < 20; i++) {
            game.platforms.push({
                x: Math.random() * canvas.width,
                y: 50 + Math.random() * (canvas.height - 100),
                width: 80 + Math.random() * 120,
                height: 20,
                glitchProb: Math.random() * 0.3
            });
        }

        // Game loop
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw glitch effects
            if (game.player.isGlitching) {
                ctx.save();
                ctx.globalAlpha = 0.3;
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
            }

            // Draw platforms
            ctx.fillStyle = '#222';
            game.platforms.forEach(plat => {
                ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
            });

            // Draw player
            ctx.fillStyle = game.player.isGlitching ? '#ff00ff' : '#00ffff';
            ctx.fillRect(game.player.x, game.player.y, game.player.width, game.player.height);

            // Corruption effects
            if (game.player.corruption > 50) {
                ctx.save();
                ctx.strokeStyle = '#ff00ff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, Math.random() * canvas.height);
                ctx.lineTo(canvas.width, Math.random() * canvas.height);
                ctx.stroke();
                ctx.restore();
            }

            // Update UI
            document.getElementById('corruptionValue').textContent = `${game.player.corruption}%`;
            document.getElementById('corruptionFill').style.width = `${game.player.corruption}%`;

            requestAnimationFrame(update);
        }

        // Controls
        window.addEventListener('keydown', (e) => {
            // Movement
            if (e.key === 'ArrowRight') game.player.x += game.player.speed;
            if (e.key === 'ArrowLeft') game.player.x -= game.player.speed;
            if (e.key === 'ArrowUp') game.player.y -= game.player.speed;
            if (e.key === 'ArrowDown') game.player.y += game.player.speed;

            // Abilities
            if (e.key === 'f') {
                // Frame skip
                if (game.player.abilities.frameSkip.cooldown === 0) {
                    game.player.x += 100;
                    game.player.abilities.frameSkip.cooldown = game.player.abilities.frameSkip.maxCooldown;
                    game.player.isGlitching = true;
                    setTimeout(() => game.player.isGlitching = false, 300);
                    game.player.corruption += 5;
                }
            }

            if (e.key === 'g') {
                // Ghost walk
                game.player.isGlitching = true;
                game.player.corruption += 10;
                setTimeout(() => game.player.isGlitching = false, 1000);
            }
        });

        // Cool down timers
        setInterval(() => {
            if (game.player.abilities.frameSkip.cooldown > 0) {
                game.player.abilities.frameSkip.cooldown--;
            }
            if (game.player.corruption > 0) {
                game.player.corruption -= 0.5;
            }
        }, 1000/60);

        // Start game
        update();
    </script>
</body>
</html>
