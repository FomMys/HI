<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLITCHRUNNER</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: cyan;
            user-select: none;
        }
        #gameCanvas {
            display: block;
            background-color: #000;
            image-rendering: pixelated;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
        }
        #corruptionMeter {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid cyan;
        }
        #corruptionFill {
            height: 100%;
            width: 0%;
            background: purple;
            transition: width 0.3s ease;
        }
        .glitch {
            animation: glitchEffect 0.1s infinite;
        }
        @keyframes glitchEffect {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -1px); }
            60% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        LEVEL: <span id="levelDisplay">1</span> | HEALTH: <span id="healthDisplay">100</span>%<br>
        Z: Frame Skip | X: Lag Field | C: Hard Reset
    </div>
    <div id="corruptionMeter">
        <div id="corruptionFill"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state
        let level = 1;
        let health = 100;
        let corruption = 0;
        let enemies = [];
        let platforms = [];
        let player = {
            x: 50,
            y: canvas.height - 100,
            width: 20,
            height: 40,
            velocityY: 0,
            isJumping: false,
            frameSkipCooldown: 0,
            lagFieldCooldown: 0,
            hardResetCooldown: 0
        };

        // Controls
        const keys = {
            z: false,
            x: false,
            c: false,
            left: false,
            right: false,
            up: false
        };

        // Initialize game
        function initLevel() {
            enemies = [];
            platforms = [];
            
            // Generate platforms
            for (let i = 0; i < 5 + level; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - 100),
                    y: canvas.height - 50 - (i * 100),
                    width: 80 + Math.random() * 100,
                    height: 10
                });
            }

            // Generate enemies
            const enemyTypes = ['patrol', 'shooter', 'charger'];
            for (let i = 0; i < level; i++) {
                enemies.push({
                    x: Math.random() * (canvas.width - 20),
                    y: platforms[Math.floor(Math.random() * platforms.length)].y - 40,
                    width: 20,
                    height: 30,
                    type: enemyTypes[Math.floor(Math.random() * enemyTypes.length)],
                    speed: 1 + Math.random(),
                    baseSpeed: 1 + Math.random(), // FIX: store base speed for lag field
                    health: 2,
                    direction: Math.random() > 0.5 ? 1 : -1,
                    shootCooldown: 0
                });
                enemies[enemies.length-1].baseSpeed = enemies[enemies.length-1].speed;
            }

            player.x = 50;
            player.y = canvas.height - 100;
            corruption = Math.min(corruption, 90); // Cap corruption between levels
            updateUI();
        }

        // Update UI elements
        function updateUI() {
            document.getElementById('levelDisplay').textContent = level;
            document.getElementById('healthDisplay').textContent = health;
            document.getElementById('corruptionFill').style.width = `${corruption}%`;
        }

        // Handle collisions
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background with glitch effect
            if (corruption > 50) {
                ctx.fillStyle = '#110011';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Corruption visual effects
                if (Math.random() < corruption / 200) {
                    ctx.fillStyle = 'rgba(255, 0, 255, 0.2)';
                    ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 
                                Math.random() * 100, Math.random() * 100);
                }
            } else {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Draw platforms
            ctx.fillStyle = '#333';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Corruption effect on platforms
                if (corruption > 30 && Math.random() < 0.1) {
                    ctx.fillStyle = 'purple';
                    ctx.fillRect(platform.x + Math.random() * 10, platform.y, 
                                Math.random() * 20, platform.height);
                    ctx.fillStyle = '#333';
                }
            });

            // Player movement
            if (keys.left) player.x -= 5;
            if (keys.right) player.x += 5;
            
            // Jumping
            if (keys.up && !player.isJumping) {
                player.velocityY = -12;
                player.isJumping = true;
            }

            // Apply gravity
            player.velocityY += 0.5;
            player.y += player.velocityY;

            // Platform collision
            let onPlatform = false;
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velocityY > 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                    onPlatform = true;
                }
            });

            // Screen bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            if (player.y > canvas.height) {
                health -= 10;
                player.y = canvas.height - player.height;
                player.velocityY = 0;
                updateUI();
            }

            // Abilities
            if (keys.z && player.frameSkipCooldown <= 0) {
                player.x += 150 * (keys.right ? 1 : (keys.left ? -1 : 1));
                corruption += 5;
                corruption = Math.min(100, corruption); // FIX: cap corruption
                player.frameSkipCooldown = 60;
                
                // Check if teleported through enemies
                enemies.forEach(enemy => {
                    if (checkCollision(player, enemy)) {
                        enemy.health--;
                        if (enemy.health <= 0) {
                            enemies.splice(enemies.indexOf(enemy), 1);
                        }
                    }
                });
                
                // Add afterimage effect
                setTimeout(() => {
                    ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
                    ctx.fillRect(player.x - 75, player.y, player.width, player.height);
                }, 100);
            }

            if (keys.x && player.lagFieldCooldown <= 0) {
                corruption += 8;
                corruption = Math.min(100, corruption); // FIX: cap corruption
                player.lagFieldCooldown = 120;
                
                // Slow enemies in range
                enemies.forEach(enemy => {
                    if (Math.abs(enemy.x - player.x) < 200 && Math.abs(enemy.y - player.y) < 200) {
                        enemy.speed = enemy.baseSpeed * 0.3; // FIX: prevent stacking bug
                        setTimeout(() => {
                            enemy.speed = enemy.baseSpeed;
                        }, 2000);
                    }
                });
                
                // Visual effect
                ctx.strokeStyle = 'cyan';
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + player.height/2, 200, 0, Math.PI * 2);
                ctx.stroke();
            }

            if (keys.c && player.hardResetCooldown <= 0 && health < 100) {
                corruption += 15;
                corruption = Math.min(100, corruption); // FIX: cap corruption
                player.hardResetCooldown = 180;
                health = Math.min(100, health + 30);
                updateUI();
                
                // Visual effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Update cooldowns
            if (player.frameSkipCooldown > 0) player.frameSkipCooldown--;
            if (player.lagFieldCooldown > 0) player.lagFieldCooldown--;
            if (player.hardResetCooldown > 0) player.hardResetCooldown--;

            // Draw player
            ctx.fillStyle = corruption > 70 ? 'purple' : 'cyan';
            if (corruption > 50 && Math.random() < 0.1) {
                ctx.fillStyle = ['cyan', 'purple', 'white'][Math.floor(Math.random() * 3)];
            }
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Enemy logic
            for (let i = enemies.length - 1; i >= 0; i--) { // FIX: safe removal while iterating
                let enemy = enemies[i];

                // Movement
                if (enemy.type === 'patrol') {
                    enemy.x += enemy.speed * enemy.direction;
                    
                    // Change direction at edges
                    if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                        enemy.direction *= -1;
                    }
                    
                    // Check if at platform edge
                    const currentPlatform = platforms.find(p => 
                        enemy.x > p.x && enemy.x < p.x + p.width && 
                        Math.abs(enemy.y + enemy.height - p.y) < 5
                    );
                    
                    if (currentPlatform) {
                        if ((enemy.direction === -1 && enemy.x <= currentPlatform.x) || 
                            (enemy.direction === 1 && enemy.x + enemy.width >= currentPlatform.x + currentPlatform.width)) {
                            enemy.direction *= -1;
                        }
                    }
                } else if (enemy.type === 'charger') {
                    if (Math.abs(player.x - enemy.x) < 200) {
                        enemy.x += enemy.speed * (player.x > enemy.x ? 1 : -1);
                    }
                } else if (enemy.type === 'shooter') {
                    enemy.shootCooldown--;
                    if (enemy.shootCooldown <= 0) {
                        enemies.push({
                            x: enemy.x + enemy.width/2,
                            y: enemy.y + enemy.height/2,
                            width: 5,
                            height: 5,
                            type: 'projectile',
                            speed: 3,
                            direction: player.x > enemy.x ? 1 : -1
                        });
                        enemy.shootCooldown = 120;
                    }
                }
                
                // Projectile logic
                if (enemy.type === 'projectile') {
                    enemy.x += enemy.speed * enemy.direction;
                    
                    // Check collision with player
                    if (checkCollision(player, enemy)) {
                        health -= 10;
                        enemies.splice(i, 1); // FIX: safe removal
                        updateUI();
                        continue;
                    }
                    
                    // Remove if out of bounds
                    if (enemy.x < 0 || enemy.x > canvas.width) {
                        enemies.splice(i, 1); // FIX: safe removal
                        continue;
                    }
                }
                
                // Draw enemy
                ctx.fillStyle = enemy.type === 'shooter' ? 'red' : 
                               enemy.type === 'charger' ? 'orange' : 
                               enemy.type === 'projectile' ? 'yellow' : 'white';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Check collision with player
                if (checkCollision(player, enemy) && enemy.type !== 'projectile') {
                    health -= 5;
                    player.x += enemy.direction * 20;
                    updateUI();
                }
            }

            // Check level completion
            if (enemies.length === 0) {
                level++;
                if (level > 15) {
                    alert("SYSTEM REBOOT: You've reached the core.");
                    level = 1;
                    health = 100;
                    corruption = 0;
                }
                initLevel();
            }

            // Check game over
            if (health <= 0) {
                alert("PROCESS TERMINATED. Press OK to retry.");
                level = 1;
                health = 100;
                corruption = 0;
                initLevel();
            }

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'z') keys.z = true;
            if (e.key === 'x') keys.x = true;
            if (e.key === 'c') keys.c = true;
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowUp') keys.up = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'z') keys.z = false;
            if (e.key === 'x') keys.x = false;
            if (e.key === 'c') keys.c = false;
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === 'ArrowUp') keys.up = false;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start game
        initLevel();
        gameLoop();
    </script>
</body>
</html>
